{% extends 'base.html' %}

{% block title %}Admin Dashboard - LMS System{% endblock %}

{% block content %}
<section class="admin-dashboard">
    <h1>Admin Dashboard</h1>
    <div class="admin-section">
        <h2>Teacher Attendance</h2>
        <form method="POST" action="{{ url_for('manage_teacher_attendance') }}">
            <!-- Assuming you have a route for managing teacher attendance -->
            <div>
                <label for="teacher">Select Teacher:</label>
                <select id="teacher" name="teacher">
                    <!-- Dynamically populate options -->
                    <option value="teacher1">Teacher 1</option>
                    <option value="teacher2">Teacher 2</option>
                </select>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="present">Present</option>
                    <option value="absent">Absent</option>
                </select>
            </div>
            <button type="submit">Submit Attendance</button>
        </form>
    </div>

    <div class="admin-section">
        <h2>Class Attendance</h2>
        <form method="POST" action="{{ url_for('manage_class_attendance') }}">
            <!-- Assuming you have a route for managing class attendance -->
            <div>
                <label for="class">Select Class:</label>
                <select id="class" name="class">
                    <!-- Dynamically populate options -->
                    <option value="class1">Class 1</option>
                    <option value="class2">Class 2</option>
                </select>
            </div>
            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div>
                <label for="capacity">Class Capacity:</label>
                <input type="number" id="capacity" name="capacity">
            </div>
            <button type="submit">Update Attendance</button>
        </form>
    </div>

    <div class="admin-section">
        <h2>Syllabus Completion</h2>
        <form method="POST" action="{{ url_for('manage_syllabus_completion') }}">
            <!-- Assuming you have a route for managing syllabus completion -->
            <div>
                <label for="subject">Select Subject:</label>
                <select id="subject" name="subject">
                    <!-- Dynamically populate options -->
                    <option value="subject1">Subject 1</option>
                    <option value="subject2">Subject 2</option>
                </select>
            </div>
            <div>
                <label for="completion">Completion Percentage:</label>
                <input type="number" id="completion" name="completion" min="0" max="100">
            </div>
            <button type="submit">Update Completion</button>
        </form>
    </div>

    <div class="admin-section">
        <h2>Fees Management</h2>
        <form method="POST" action="{{ url_for('manage_fees') }}">
            <!-- Assuming you have a route for managing fees -->
            <div>
                <label for="student">Select Student:</label>
                <select id="student" name="student">
                    <!-- Dynamically populate options -->
                    <option value="student1">Student 1</option>
                    <option value="student2">Student 2</option>
                </select>
            </div>
            <div>
                <label for="fees">Fees Amount:</label>
                <input type="number" id="fees" name="fees">
            </div>
            <div>
                <label for="status">Status:</label>
                <select id="status" name="status">
                    <option value="paid">Paid</option>
                    <option value="unpaid">Unpaid</option>
                </select>
            </div>
            <button type="submit">Update Fees</button>
        </form>
    </div>

    <div class="admin-section">
        <h2>Other Administrative Tasks</h2>
        <!-- Add other admin functionalities here -->
        <p>Manage other aspects of the LMS system as required.</p>
    </div>
</section>
{% endblock %}
